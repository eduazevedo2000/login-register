<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <header></header>
    <center>
      <section id="choice">
        <button onclick="showRegister()">Register</button>
        <button onclick="showLogin()">Login</button>
      </section>
      <br />
      <section id="registerSection" style="display: none">
        <form action="#">
          Name: <input type="text" name="name" id="registerName" /> <br />
          Email: <input type="text" name="email" id="registerEmail" /><br />
          Password:
          <input type="password" name="password" id="registerPassword" />
          <button onclick="register()">Register</button>
        </form>
      </section>
      <br />
      <section id="loginSection" style="display: none">
        <form action="#">
          Email: <input type="text" name="email" id="loginEmail" /><br />
          Password: <input type="password" name="password" id="loginPassword" />
          <button onclick="login()">Login</button>
        </form>
      </section>
      <br />
      <section id="homepage" style="display: none">
        <h2 id="displayName"></h2>
        <br />
        <div>
          <h3 id="displayEmail"></h3>
          <button id="changeEmail">Change</button>
        </div>
        <br />
        <div>
          <h3 id="displayPassword"></h3>
          <button id="changePassword">Change</button>
        </div>
      </section>
    </center>
    <footer></footer>
  </body>
</html>
